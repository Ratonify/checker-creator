<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css">

    <title>Checker maker</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <hr>
          <h2 id="test">Générateur de damier <i>réactif</i> ~unlimited version~</h2>
          <h6>*psst* Avec possiblité de changer les couleurs *psst*</h6>
          <hr>
       </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <div class="input-group mt-2 mb-1">
            <div class="input-group-prepend">
              <label class="input-group-text">Couleur 1</label>
            </div>
            <input id="colorX" class="form-control" value="coral">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text">Couleur 2</label>
            </div>
            <input id="colorY" class="form-control" value="moccasin">
          </div>
          <div class="input-group mb-1">
            <div class="input-group-prepend">
              <label class="input-group-text">Axe X</label>
            </div>
            <input id="numberX" class="form-control" onkeyup="checkValues()" placeholder="8...">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text">Axe Y</label>
            </div>
            <input id="numberY" class="form-control" onkeyup="checkValues()" placeholder="8...">
          </div>
          <button id="generate" type="button" class="btn btn-info btn-lg btn-block" disabled>Générer le damier</button>
        </div>
      </div>
      <div class="row">
        <div id="damier" class="col-12 mt-5 mb-5 text-center"></div>
      </div>
    </div>

    <div id="testor"></div>
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
    <script src="script.js"></script>
    <script>
      $('#colorX, #colorY').spectrum({
        type: "text"
      });
    </script>
  </body>
</html>
